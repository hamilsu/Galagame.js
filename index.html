<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Galagame.js</title>
            <link type="text/css" rel="stylesheet" href="assets/css/style.css">
            <script type="text/javascript" src="assets/js/phaser.min.js"></script>
            <script type="text/javascript" src="assets/js/Scene1.js"></script>
            <script type="text/javascript" src="assets/js/Scene2.js"></script>
            <script type="text/javascript" src="assets/js/beam.js"></script>

            <script type="text/javascript" src="assets/js/enemy.js"></script>
            <script type="text/javascript" src="assets/js/game.js"></script>

        </head>
        <body>
            <h1>Welcome to Galagame.js</h1>
            <h2>A Galaga lookalike built entirely from JavaScript using Phaser 3!</h2>
            <div id="game"></div>
            <p>Use AD to move and destory the enemies!</p>
            
            <script>
                function showNotification() {
                    const showNotification = new Notification("New Message from Galagame.js", {body: "Hey thank you for playing our game!"});
                }
                console.log(Notification.permission);

                if (Notification.permission === "granted") {
                    showNotification();
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission ==="granted"){
                    showNotification();
                        }
                    });
                }
            </script>
            
        </body>
    </html>
